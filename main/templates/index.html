{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <title>Страница оплаты - X3</title>
  </head>
  <body><img class="logo" src="{% static 'img/logo.svg' %}" alt=""/>
    <div class="payment container">
      <div class="payment__head">
        <h1 class="payment__title">Страница оплаты</h1><img class="payment__pict" src="{% static 'img/credit-card.svg' %}" alt=""/>
      </div>
      <form class="payment__form" method="POST">
        {% csrf_token %}
        <label class="payment__choose" for="phone-field">Введи номер телефона:
          <div class="payment__figure payment__figure_input">
            {{ form.phone }}
          </div>
        </label>
        <div class="payment__inner">
          <p class="payment__choose">Выбери сумму для пополнения баланса:</p>
          <div class="payment__buttons">
            <div class="payment__figure payment__figure_btn">
              <button class="payment__btn" type="button" value="200"><span class="rubles">Р</span> 200</button>
            </div>
            <div class="payment__figure payment__figure_btn">
              <button class="payment__btn" type="button" value="600"><span class="rubles">Р</span> 600 <br><span class="purple">+<span class="rubles">Р</span> 30 бонус</span></button>
            </div>
            <div class="payment__figure payment__figure_btn">
              <button class="payment__btn" type="button" value="1000"><span class="rubles">Р</span> 1000 <br><span class="purple">+<span class="rubles">Р</span> 50 бонус</span></button>
            </div>
            <div class="payment__figure payment__figure_btn">
              <button class="payment__btn" type="button" value="2000"><span class="rubles">Р</span> 2000 <br><span class="purple">+<span class="rubles">Р</span> 200 бонус</span></button>
            </div>
            <div class="payment__figure payment__figure_btn">
              <button class="payment__btn" type="button" value="5000"><span class="rubles">Р</span> 5000 <br><span class="purple">+<span class="rubles">Р</span> 750 бонус</span></button>
            </div>
          </div>
        </div>
        <label class="payment__choose" for="singly-field">Или введи:
          <div class="payment__figure payment__figure_input">
            {{ form.money }}
          </div>
        </label>
        <div class="payment__inner">
          <p class="payment__bonus-title">Получи бонус при пополнении баланса  на сумму:</p>
          <ul class="payment__bonus-list">
            <li class="payment__bonus-item">от <span class="rubles">Р</span> 500 до <span class="rubles">Р</span> 1499 - <br class="payment__bonus-br"><span class="purple">+5% на счет</span></li>
            <li class="payment__bonus-item">от <span class="rubles">Р</span> 1500 до <span class="rubles">Р</span> 3999 - <br class="payment__bonus-br"><span class="purple">+10% на счет</span></li>
            <li class="payment__bonus-item">свыше <span class="rubles">Р</span> 4000 - <br class="payment__bonus-br"><span class="purple">+15% на счет</span></li>
          </ul>
        </div>
        <div class="payment__figure payment__figure_submit">
          <input class="payment__submit" type="submit" value="Оплатить"/>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
